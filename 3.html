<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Складываем 10 + 10 получаем 20
  2. Далее, сложение числа со сторокой в JS не получится. JS переведет число 20 в строку.
     Следующий шаг конкатенация строк '20' + '10'. Получится '2010'
  3. С помощью console.log выводим строку '2010' в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Складываем 10 + "10" это разные типы данных, JS переведет число 10 в строку "10" и склеит получим "1010"
  2. Далее строку "1010" сложить с числом 10 опять не получится. JS переведет число 10 строку "10". 
     И снова конкатенация = "101010"
  3. С помощью console.log выводим строку "101010"
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем числа 10 получаем 20
  2. Унарный оператор +"10" переведет строку в число 10. 20 + 10 = 30
  3. С помощью console.log выводим число 30 в консоль
  */
  console.log(10 + 10 + +"10");

  /*
  1. Унарный оператор -"" преведет пустую строку в число -0
  2. 10 делим на минус ноль равно минус бесконечность 10 / -0 = -Infinity
  3. С помощью console.log выводим результат в консоль
  */
  console.log(10 / -"");

  /*
  1. Унарный оператор перед делением попробует перевести строку +"2,5" в число, но запятая отделяющая дробную
     часть помешает. Т.к. в JS дробная часть делит точка. +"2,5" = Not a Number (NaN)
  2. 10 / NaN = NaN
  3. С помощью console.log выводим значение в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
