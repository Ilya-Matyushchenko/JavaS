<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Вычисляет операцию, переданную в третий параметр между двумя первыми
   * аргументами функции.
   * @param {number} arg1 - Первое число.
   * @param {number} arg2 - Второе число.
   * @param {string} operation - Операция, одна из возможных строк:
   * "+", "-", "*", "/".
   * @returns {number} Результат операции operation над первыми двумя аргументами
   * функции. Может вернуть NaN, если operation или первые два аргумента заданы
   * неверно.
   */
   function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return sum(arg1, arg2);
      case "-": return diff(arg1, arg2);
      case "*": return mult(arg1, arg2);
      case "/": return div(arg1, arg2);
      default: return NaN;
    }
  }

  /**
   * Сумма чисел.
   * @param {number} a
   * @param {number} b
   * @returns {number} Сумма чисел.
   */
   function sum(a, b) {
    return a + b;
  }

  /**
   * Разность чисел.
   * @param {number} a
   * @param {number} b
   * @returns {number} Разность чисел.
   */
  function diff(a, b) {
    if (a > b)
      return a - b;
  }

  /**
   * Произведение чисел.
   * @param {number} a
   * @param {number} b
   * @returns {number} Проиведение чисел.
   */
  function mult(a, b) {
    return a * b;
  }

  /**
   * Частное чисел.
   * @param {number} a
   * @param {number} b
   * @returns {number} Частное чисел.
   */
  function div(a, b) {
    return a / b;
  }
</script>
</body>
</html>
