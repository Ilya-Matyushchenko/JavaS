<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  1. Унарный оператор. Добавляет единицу к своему операнду. a = 2
  2. С присвоит значение 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  1. Унарный оператор прибавит к "b" единицу b = 2
  2. в случае применения в качестве окончания (x++) возвращает значение операнда перед добавлением 
  к нему единицы. d = 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  1. В 'a' лежит 2, унарный оператор добавит еще 1 а = 3.
  2. с = 2 + 3, с = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  1. В "b" уже добаляли 1, ун.оп. добавит еще 1, b = 3
  2. К двойке прибавится значение "b" до присвоения единицы d = 2 + 2, d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
